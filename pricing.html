<!DOCTYPE html>
<html lang="es">
<head>
  <title>Galería de Videos con Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }

    .video-thumbnail img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }

    .modal-video iframe {
      width: 100%;
      height: 400px; /* Ajusta la altura según sea necesario */
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-5">Galería de Videos</h1>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="video-thumbnail" data-toggle="modal" data-target="#videoModal1">
        <img src="video1-thumbnail.jpg" alt="Video 1">
      </div>
    </div>
    <div class="col-md-4">
      <div class="video-thumbnail" data-toggle="modal" data-target="#videoModal2">
        <img src="video2-thumbnail.jpg" alt="Video 2">
      </div>
    </div>
    <!-- Agrega más miniaturas de videos según sea necesario -->
  </div>
</div>

<!-- Modal para el Video 1 -->
<div class="modal fade" id="videoModal1" tabindex="-1" role="dialog" aria-labelledby="videoModal1Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModal1Label">Video 1</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<!-- Modal para el Video 2 -->
<div class="modal fade" id="videoModal2" tabindex="-1" role="dialog" aria-labelledby="videoModal2Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModal2Label">Video 2</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
